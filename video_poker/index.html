<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css"></li>
  <title>RoHo Poker</title>
</head>
<body>
  <div id="container">
    <h1>RoHo Poker</h1>
    
    <div id="start">
      <h2 id="start-button" class="pulsor">Click here to play</h2>
      <h3 id="stake-text">Your bank is currently <span id="bank"></span> coins.  How many do you want to bet?</h3>  
    </div> <!-- END start -->
    
    <div id="card-hole">
      <div class="card-holder">
        <div class="stake-box" data-stake="1">1</div>
        <div class="card-space card-hidden" data-card-index = "0"></div>
        <div class="card-space lower-card" data-card-index = "1"></div>
      </div>
      <div class="card-holder">
        <div class="stake-box" data-stake="2">2</div>
        <div class="card-space card-hidden" data-card-index = "2"></div>
        <div class="card-space lower-card" data-card-index = "3"></div>
      </div>
      <div class="card-holder">
        <div class="stake-box" data-stake="3">3</div>
        <div class="card-space card-hidden" data-card-index = "4"></div>
        <div class="card-space lower-card" data-card-index = "5"></div>
      </div>
      <div class="card-holder"> 
        <div class="stake-box" data-stake="4">4</div>       
        <div class="card-space card-hidden" data-card-index = "6"></div>
        <div class="card-space lower-card" data-card-index = "7"></div>
      </div>
      <div class="card-holder"> 
        <div class="stake-box" data-stake="5">5</div>       
        <div class="card-space card-hidden" data-card-index = "8"></div>
        <div class="card-space lower-card" data-card-index = "9"></div>
      </div>
    </div> <!-- END card-hole -->

    <div id="message-panel">
      <div id="buttons"><button class="deal">Deal</button></div>
      <div id="results"></div>
      <div id="play-again">
        <h2 class="play-again">Play again or quit?</h2>
        <button id="again">Play Again</button>
        <button id="quit">Quit</button>
      </div><!-- END play-again -->
    </div> <!-- END message-panel -->

  </div> <!-- END container -->
</body>
</html>

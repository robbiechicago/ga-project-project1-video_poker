<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css"></li>
  <title>RoHo Poker</title>
</head>
<body>
  <div id="container">
    <h1>RoHo Poker</h1>
    CARDS GO BELOW
    <div id="card-hole">
      <div class="card-holder">
        <div class="card-space upper-card chuck" data-card-index = "0"></div>
        <div class="card-space lower-card" data-card-index = "1"></div>
      </div>
      <div class="card-holder">
        <div class="card-space upper-card  chuck" data-card-index = "2"></div>
        <div class="card-space lower-card" data-card-index = "3"></div>
      </div>
      <div class="card-holder">
        <div class="card-space upper-card  chuck" data-card-index = "4"></div>
        <div class="card-space lower-card" data-card-index = "5"></div>
      </div>
      <div class="card-holder">        
        <div class="card-space upper-card  chuck" data-card-index = "6"></div>
        <div class="card-space lower-card" data-card-index = "7"></div>
      </div>
      <div class="card-holder">        
        <div class="card-space upper-card  chuck" data-card-index = "8"></div>
        <div class="card-space lower-card" data-card-index = "9"></div>
      </div>
      <div class="card-holder">        
        <button class="deal">Deal</button>
      </div>
    </div> <!-- END card-hole -->
  </div> <!-- END container -->
</body>
</html>
